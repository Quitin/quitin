<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../stylesheets/style.css"></link>
	</head>
<body>	
<h2 style="font-family: Consolas">Mini Incremental</h2>
	<p style="font-family: Consolas">A very small incremental game you can play.<br>
	Reach Infinity (1.79e308) points to complete the game.<br>
	It's easy enough and shouldnt take more than a hour to do.</p>
	<p style="font-family: Consolas;color:rgba(0,200,255,0.03)">(just hold enter lol)</p>
	<div id='test'></div>
	<script>
		var score = 0;
		var power = 1;
		var cost = 10;
		function action1() {
		score = score + power;
		document.getElementById("score").innerHTML = score;
		document.getElementById("cost").innerHTML = cost}
		function action2() {
		if (score >= cost) {
			score = score - cost;
			power = Math.floor(power * 1.1 + ((power * 0.01) ** 1.01)) + 1;
			cost = Math.floor(cost * 1.1 + (cost * 0.25) ** 0.75);
			document.getElementById("score").innerHTML = score;
			document.getElementById("cost").innerHTML = cost;
			document.getElementById("power").innerHTML = power
		}
		}
	</script>
	<p style="font-family: Consolas">The current number is: <span id=score>0</span></p>
	<p style="font-family: Consolas">Power: +<span id=power>1</span></p>
	<button class="button" type="button" onclick="action1()">Increase!</button>
	<button class="button" type="button" onclick="action2()">Upgrade!</button> <p style="font-family: Consolas">Upgrade Cost: <span id=cost>10</p>
	<p style="font-family: Consolas">‎</p>
	<p style="font-family: Consolas">‎</p>
	<button class="button" onclick="document.location='../../index.html'">Main Page</button>
	<button class="button" onclick="document.location='../index.html'">More Incrementals!</button>
	</body>
</html>
