<html>
<head><style>
   body{
 background:
        linear-gradient(
          rgba(0, 0, 0, 0.9),

        ),
        /* bottom, image */
        url(https://cdn.discordapp.com/attachments/905465775253499936/907219589237198898/Quitin_YT_Banner_2020.07.02_-_Background_only.png);
        background-size:cover;

<body>	
<h2 style="font-family: Consolas">Mini Incremental</h2>
	<p style="font-family: Consolas">A small incremental game you can play.</p>
	<div id='test'></div>
	<script>
		var score = 0;
		var power = 1;
		var cost = 10;
		function action1() {
		score = score + power;
		document.getElementById("score").innerHTML = score;
		document.getElementById("cost").innerHTML = cost}
		function action2() {
		if (score >= cost) {
			score = score - cost;
			power = Math.floor(power * 1.1 + ((power * 0.01) ** 1.01)) + 1;
			cost = Math.floor(cost * 1.1 + (cost * 0.25) ** 0.75);
			document.getElementById("score").innerHTML = score;
			document.getElementById("cost").innerHTML = cost;
			document.getElementById("power").innerHTML = power
		}
		}
	</script>
	<p style="font-family: Consolas">The current number is: <span id=score>0</span></p>
	<p style="font-family: Consolas">Power: +<span id=power>1</span></p>
	<button type="button" onclick="action1()">Increase!</button>
	<button type="button" onclick="action2()">Upgrade!</button> <p style="font-family: Consolas">Upgrade Cost: <span id=cost>10</p>
	<p style="font-family: Consolas">‎</p>
	<p style="font-family: Consolas">‎</p>
	<p style="font-family:Consolas"><a title="Home Page" href="https://quitin.github.io">Main Page</a></p>
	<p style="font-family:Consolas"><a title="More Incrementals" href="https://quitin.github.io">More Incrementals!</a></p>
	</body>
</html>
